AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: JobTrackr Lambda Backend

Parameters:
  FirecrawlApiKey:
    Type: String
    Description: Firecrawl API key for web scraping
    NoEcho: true
    Default: 'dummy-key'
  LLMProvider:
    Type: String
    Description: LLM Provider (anthropic or bedrock)
    Default: 'anthropic'
    AllowedValues:
      - anthropic
      - bedrock
  AnthropicApiKey:
    Type: String
    Description: Anthropic API key (required if LLMProvider is anthropic)
    NoEcho: true
    Default: ''
  AnthropicModelId:
    Type: String
    Description: Anthropic model ID
    Default: 'claude-haiku-4-5-20251001'
  BedrockModelId:
    Type: String
    Description: AWS Bedrock model ID (required if LLMProvider is bedrock)
    Default: 'us.anthropic.claude-haiku-4-5-20251001-v1:0'
  MaxTokens:
    Type: String
    Description: Maximum tokens for LLM responses
    Default: '2000'

Globals:
  Function:
    Timeout: 30
    MemorySize: 512

Resources:
  JobTrackrDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: jobtrackr-dependencies
      Description: Dependencies for JobTrackr Lambda
      ContentUri: dependencies/
      CompatibleRuntimes:
        - python3.12
    Metadata:
      BuildMethod: python3.12

  JobTrackrFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Layers:
        - Ref: JobTrackrDependenciesLayer
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
      Environment:
        Variables:
          FIRECRAWL_API_KEY: !Ref FirecrawlApiKey
          LLM_PROVIDER: !Ref LLMProvider
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
          ANTHROPIC_MODEL_ID: !Ref AnthropicModelId
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          AWS_DEFAULT_REGION: us-east-1
          MAX_TOKENS: !Ref MaxTokens
      Events:
        JobIngest:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

